<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Paardenspel â€“ Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .player { color: white; }
    .smuggler { color: gold; }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="screen active">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="E-mail" />
  <input id="password" type="password" placeholder="Wachtwoord" />
  <button id="loginBtn">Inloggen / Registreren</button>
</div>

<!-- LOBBY SCREEN -->
<div id="lobbyScreen" class="screen">
  <h2>Lobby</h2>
  <input id="nickname" placeholder="Nickname" />
  <button id="createLobby">Maak lobby</button>
  <hr>
  <input id="lobbyCode" placeholder="Lobby code" />
  <button id="joinLobby">Join lobby</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="screen">
  <h2 id="gameTitle"></h2>
  <div id="board"></div>
</div>

<script>
// Firebase config (VUL DIT ZELF IN)
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// UI helpers
const screens = {
  login: document.getElementById('loginScreen'),
  lobby: document.getElementById('lobbyScreen'),
  game: document.getElementById('gameScreen')
};

function show(screen) {
  Object.values(screens).forEach(s => s.classList.remove('active'));
  screens[screen].classList.add('active');
}

// Auth
const loginBtn = document.getElementById('loginBtn');
loginBtn.onclick = async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    await auth.signInWithEmailAndPassword(email, password);
  } catch {
    await auth.createUserWithEmailAndPassword(email, password);
  }
};

// Auth state listener
auth.onAuthStateChanged(user => {
  if (user) {
    show('lobby');
  } else {
    show('login');
  }
});

// Lobby placeholders (volgende stap)
document.getElementById('createLobby').onclick = () => alert('Lobby maken komt in stap 2');
document.getElementById('joinLobby').onclick = () => alert('Lobby joinen komt in stap 2');
</script>

</body>
</html>
