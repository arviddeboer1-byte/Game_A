<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Paardensprong ‚Äì Realtime Multiplayer</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #top {
      margin: 10px;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>Paardensprong ‚Äì Realtime Multiplayer</h2>

<div id="top">
  <div>
    Ingelogd als: <strong id="me">‚Äì</strong> |
    Lobby: <strong id="lobby">‚Äì</strong>
  </div>
  <button id="restart">(Her)start</button>
</div>

<canvas id="game" width="600" height="600"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, doc, onSnapshot, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* üîß Firebase config (jouw project) */
const firebaseConfig = {
  apiKey: "AIzaSyA8LmWdVyebJSYLmKOseg8UFxZege5buMg",
  authDomain: "paardensprong-game.firebaseapp.com",
  projectId: "paardensprong-game"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üé® Canvas setup */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const GRID = 10;
const CELL = canvas.width / GRID;

/* üß† State */
let myUid = null;
let lobbyId = localStorage.getItem("lobbyId");
let state = null;
let animCache = {};

/* üîê Auth */
onAuthStateChanged(auth, user => {
  if (!user) return;
  myUid = user.uid;
  document.getElementById("me").innerText = user.email;
  document.getElementById("lobby").innerText = lobbyId || "(geen)";

  if (!lobbyId) {
    alert("Geen lobbyId gevonden in localStorage");
    return;
  }

  const ref = doc(db, "lobbies", lobbyId);
  onSnapshot(ref, snap => {
    if (!snap.exists()) return;
    const newState = snap.data();
    handleAnimations(state, newState);
    state = newState;
  });
});

/* üéûÔ∏è Animaties bij state-wijziging */
function handleAnimations(oldS, newS) {
  if (!oldS) return;
  for (const uid in newS.players) {
    const p = newS.players[uid];
    const o = oldS.players[uid];
    if (o && (p.x !== o.x || p.y !== o.y)) {
      animCache[uid] = {
        fromX: o.x, fromY: o.y,
        toX: p.x, toY: p.y,
        start: performance.now()
      };
    }
  }
}

/* üñåÔ∏è Render */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // grid
  ctx.strokeStyle = "#444";
  for (let i = 0; i <= GRID; i++) {
    ctx.beginPath();
    ctx.moveTo(i * CELL, 0);
    ctx.lineTo(i * CELL, canvas.height);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0, i * CELL);
    ctx.lineTo(canvas.width, i * CELL);
    ctx.stroke();
  }

  if (!state) return;

  // smugglers
  state.smugglers.forEach(s => {
    ctx.font = "28px serif";
    ctx.fillStyle = "orange";
    ctx.fillText("‚ôü", s.x * CELL + CELL / 4, s.y * CELL + CELL * 0.75);
  });

  // players
  for (const uid in state.players) {
    drawPlayer(uid, state.players[uid]);
  }
}

function drawPlayer(uid, p) {
  let px = p.x * CELL + CELL / 2;
  let py = p.y * CELL + CELL / 2;

  const anim = animCache[uid];
  if (anim) {
    const t = (performance.now() - anim.start) / 300;
    if (t < 1) {
      px = (anim.fromX + (anim.toX - anim.fromX) * t) * CELL + CELL / 2;
      py = (anim.fromY + (anim.toY - anim.fromY) * t) * CELL + CELL / 2;
    } else {
      delete animCache[uid];
    }
  }

  // glow eigen speler
  if (uid === myUid) {
    ctx.beginPath();
    ctx.arc(px, py, CELL * 0.45, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(0,255,0,0.25)";
    ctx.fill();
  }

  // piece
  ctx.font = "32px serif";
  ctx.fillStyle = p.color;
  ctx.fillText("‚ôû", px - 16, py + 12);

  // name + score
  ctx.font = "12px Arial";
  ctx.fillStyle = "#fff";
  ctx.fillText(`${p.name} (${p.score})`, px - 28, py - 22);
}

/* üîÅ Herstart */
document.getElementById("restart").onclick = async () => {
  if (!state || !lobbyId) return;

  const colors = ["white", "black", "red", "green"];
  const starts = [[0,0],[9,0],[9,9],[0,9]];

  const players = {};
  Object.entries(state.players).forEach(([uid,p], i) => {
    players[uid] = {
      ...p,
      x: starts[i][0],
      y: starts[i][1],
      color: colors[i],
      score: 0
    };
  });

  const smugglers = [];
  while (smugglers.length < 3) {
    const x = Math.floor(Math.random() * 10);
    const y = Math.floor(Math.random() * 10);
    if (!starts.some(s => s[0] === x && s[1] === y)) {
      smugglers.push({ x, y });
    }
  }

  await updateDoc(doc(db, "lobbies", lobbyId), {
    players,
    smugglers,
    updated: serverTimestamp()
  });
};

/* üîÑ Loop */
function loop() {
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
